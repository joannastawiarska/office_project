<h2>Wishlist</h2>
<p>The table contain found item, which others need :D  </p> 
<form>
<input [(ngModel)]="item.name" placeholder="name" name="name"/>
<input [(ngModel)]="item.color" placeholder="color" name="color"/>
<input [(ngModel)]="item.dateOfAdded" placeholder="date of added" name ="dateOfAdded"/>
<input [(ngModel)]="item.category" placeholder="category" name ="category"/>
<input [(ngModel)]="item.image" placeholder="imageURL" name="image"/>
<input [(ngModel)]="item.status" placeholder="status" name="status"/>
<input [(ngModel)]="item.weight" placeholder="weight" name="weight"/>
<input type ="button" value="Create" (click)="createItem()">
</form>
<table class="table table-striped">
  <thead>
    <tr>
      <th class="text-center">Item's name</th>
      <th class="text-center">Users</th>
      <th class="text-center">Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td >{{item.name}}</td>
      <td *ngFor="let profile of item.profiles">{{profile.name}}</td>
      <td ><a [routerLink]="['/detail', item.id]"  class="col-1-4 text-right">Details</a></td>
    </tr>
  </tbody>
</table>
