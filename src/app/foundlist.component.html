<h2>Foundlist</h2>
<p>The .table-striped class adds zebra-stripes to a table:</p>    
<select [(ngModel)]="sortParam">
    <option value="name"> Name </option>
    <option value="category"> Category </option>
    <option value="color"> Color </option>
  </select>       
<table class="table table-bordered">
    <thead>
        <tr>
          <th><input type="text" name="name" [(ngModel)]="filter.name" placeholder="name"></th>
          <th><input type="text" name="category" [(ngModel)]="filter.category" placeholder="category"></th>
          <th><input type="text" name="color" [(ngModel)]="filter.color" placeholder="color"></th>
          <th>-</th>
        </tr>
      </thead>
  <thead>
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Color</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items | itemfilter:filter | orderBy:sortParam">
      <td *ngIf = "item.status === 'FOUND'">{{item.name}}</td>
      <td *ngIf = "item.status === 'FOUND'" class="text-left">{{item.category}}</td>
      <td *ngIf = "item.status === 'FOUND'" class="text-left">{{item.color}}</td>
      <td *ngIf = "item.status === 'FOUND'"><a [routerLink]="['/detail', item.id]"  class="col-1-4">Details</a></td>
    </tr>
  </tbody>
</table>
