<h2>Lostlist</h2>
Order by:
<select [(ngModel)]="sortParam">
    <option value="name"> Name </option>
    <option value="date"> Date </option>
  </select> <br /><br />
<table class="table table-bordered">
  <thead>
    <tr>
      <th class="sort"><input type="text" name="name" [(ngModel)]="filter.name" placeholder="name"></th>
      <th class="sort"><input type="text" name="category" [(ngModel)]="filter.category" placeholder="category"></th>
      <th class="sort"><input type="text" disabled></th>
      <th class="sort">-</th>
    </tr>
  </thead>
  <thead>
    <tr>
      <th class="up">Name</th>
      <th class="up">Category</th>
      <th class="up">Date of added</th>
      <th class="up">Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items | itemfilter:filter | orderBy:sortParam ">
      <td *ngIf="item.status === 'LOST'" class="text-left">{{item.name}}</td>
      <td *ngIf="item.status === 'LOST'" class="text-left">{{item.category}}</td>
      <td *ngIf="item.status === 'LOST'" class="text-left">{{item.dateOfAdded}}</td>
      <td *ngIf="item.status === 'LOST'"><button type="button" class="btn btn-info"><a [routerLink]="['/detail', item.id]"  class="col-1-4">Details</a></button></td>
    </tr>
  </tbody>
</table>
<br /><br />
